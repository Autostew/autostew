{% extends "autostew_web_session/base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Whoa amazing!</h1>
    </div>

    <p>Here comes a list of all tracks: </p>

    {% if track_list %}
        <ul>
            {% for track in track_list %}
                <li><a href="{{ track.get_absolute_url }}">{{ track.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h5>No tracks are available!</h5>
    {% endif %}
{% endblock %}
