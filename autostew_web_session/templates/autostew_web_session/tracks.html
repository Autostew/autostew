{% extends "autostew_web_session/base.html" %}

{% block content %}
                        <div class="page-header">
                            <h1>Whoa amazing!</h1>
                        </div>

                        <p>Here comes a list of all tracks: </p>

                        {% if track_list %}
                            {% for track in track_list %}
                                <h5><a href="{% url 'track' track.id %}">{{ track.name }}</a></h5>
                            {% endfor %}
                        {% else %}
                            <h5>No tracks are available!</h5>
                        {% endif %}
{% endblock %}
