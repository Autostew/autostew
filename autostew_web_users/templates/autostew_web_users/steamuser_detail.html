{% extends "autostew_web_home/base.html" %}

{% block content %}
    <h1>{{ steamuser.display_name }}</h1>
    <p>
        Performance points: {{ steamuser.get_performance_rating }}
    </p>

    <h2>Sessions</h2>
    <ul>
        {% for member in steamuser.member_set.all %}
            <li><a href="{{ member.session.get_absolute_url }}">Session {{ member.session_id }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
