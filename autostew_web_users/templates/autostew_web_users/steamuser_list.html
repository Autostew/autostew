{% extends "autostew_web_home/base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Drivers</h1>
    </div>

    <p>All known drivers: </p>

    {% if steamuser_list %}
        {% for user in steamuser_list %}
            <h5><a href="{{ user.get_absolute_url }}">{{ user.display_name }}</a></h5>
        {% endfor %}
    {% else %}
        <h5>No sessions!</h5>
    {% endif %}
{% endblock %}
